<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Asthma Treatment</title>
</head>
<body>

<div class = "content-container">
    <h1>
        <span class="main-text">Initial Visits: Determining Asthma Severity</span>
        <span class="tooltip-trigger" data-tooltip-id="tooltip_initial" data-tooltip="For in patients not currently taking long term medication">*</span>
        <div id="tooltip_initial" class="tooltip"></div>
    </h1>
    <button class = 'back-button' id="goBackButton">Go Back</button>
    <div class="container">
        <div class="dropdown" id="age">
            <h2> What is the patient's age?</h2>
            <button class="dropbtn" id="age_button">Select an Option</button>
            <div class="dropdown-content" id="age_content">
                <a href="#" data-option="0 - 4 Years">0 - 4 Years</a>
                <a href="#" data-option="5 - 11 Years">5 - 11 Years</a>
                <a href="#" data-option="12+ Years">12+ Years</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dropdown" id="symptoms">
            <h2> How frequent are the symptoms?</h2>
            <button class="dropbtn" id="symptoms_button">Select an Option</button>
            <div class="dropdown-content" id="symptoms_content">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dropdown" id="awakenings">
            <h2> How frequent are the nighttime awakenings?</h2>
            <button class="dropbtn" id="awakenings_button">Select an Option</button>
            <div class="dropdown-content" id="awakenings_content">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dropdown" id="interference">
            <h2> Interference with normal activity?</h2>
            <button class="dropbtn" id="interference_button">Select an Option</button>
            <div class="dropdown-content" id="interference_content"></div>
        </div>
    </div>

    <div class="container">
        <div class="dropdown" id="saba">
            <h2> SABA use for symptom control(not to prevent EIB)?</h2>
            <button class="dropbtn" id="saba_button">Select an Option</button>
            <div class="dropdown-content" id="saba_content"></div>
        </div>
    </div>
    
</div>

<script src="initial_visit.js"></script>
<script src="hover_tooltip.js"></script>
</body>
</html>
