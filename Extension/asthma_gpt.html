<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Asthma Treatment</title>
</head>
<body>
    <div class = "content-container">
    <h1>
        <span class="main-text">Ask ChatGPT About Your Symptoms</span>
    </h1>
    <button class = 'back-button' id="goBackButton">Go Back</button>
    <div class = "container">
         <!-- Chatbot Input Box -->
                <input type="text" class="chat-input-field" id = "prompt" placeholder="Type your message...">
                <!-- You can add more elements inside the chat input box if needed -->
    </div>
    <button id="submit">Submit</button>
    <div class = "container">
        <div class="chat-icon">
            <img src="images/gpt_icon.png" alt="Chat GPT Icon" style="width: 10%; height: 10%; object-fit: contain;">
        </div>
    </div>
    <div id="response">
        Hi, I am your personal AI Asthma medical assistant, I am professionally trained AI model to provide you with the most accurate information related to Asthma possible. Ask away! 
    </div>
    <script src="popup.js"></script>
    </div>
</body>
