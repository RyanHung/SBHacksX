<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Asthma Treatment</title>
</head>
<body>

<div class = "content-container">
    <h1>Daily Dosages for Inhaled Corticosteroids</h1>
    <button class = 'back-button' id="goBackButton">Go Back</button>
    <div class="container">
        <div class="dropdown" id="age">
            <h2> What is the patient's age?(required)</h2>
            <button class="dropbtn" id="age_button">Select an Option</button>
            <div class="dropdown-content" id="age_content">
                <a href="#" data-option="0 - 4 Years">0 - 4 Years</a>
                <a href="#" data-option="5 - 11 Years">5 - 11 Years</a>
                <a href="#" data-option="12+ Years">12+ Years</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dropdown" id="drug">
            <h2> Select a medication</h2>
            <button class="dropbtn" id="drug_button">Select an Option</button>
            <div class="dropdown-content" id="drug_content">
            </div>
        </div>
    </div>

    <h3 id="lowDose"></h3>
    <h3 id="medDose"></h3>
    <h3 id="highDose"></h3>
</div>

<script src="daily_dosage.js"></script>
</body>
</html>
